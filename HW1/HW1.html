<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Multiplication table</title>

  <style>
    body { max-width: 440px; }
    pre  { overflow-x: auto; }
    img  { max-width: 100%; }
    #out {
        font-size: larger;
        line-height: 1.4;
        color: blue;
    }
  </style>
</head>

<body>

<h2>Multiplication table</h2>

<hr />
<b>Sample code</b>
<pre id=sample></pre>

<hr />
<b>Original table</b>
<p>
    <img src="carpimtablosu.jpg">
    Ref: <a href="https://www.yazilimkodlama.com/javascript/javascript-carpim-tablosu-olusturma-ornegi/">Poisson Table</a>
</p>

<script type="text/javascript">
        document.write("<table border='3'><tr>");
        for (var x = 1; x <= 10; x++) {        
        document.write("<td>");
            for (var i = 1; i <= 10; i++) {
                document.write(x+" x " + i + " = " + x * i + "<br/>");
            }
            if(x==5)
            {
            document.write("</tr><tr>");
            }
            document.write("</td>");
        }    
        document.write("</tr><table>");
</script>

</body>
</html>
