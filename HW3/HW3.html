
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Animation </title>

  <style>

body {
  background-color:#FEF9E7;
  margin-left: 75px;
  margin-top: 75px;
  
}
.animation{
  width : 100%;
  padding : 20px;
  box-sizing : border-box;
  margin: 5px auto;
  
  }
 
.agnes{
transform :translate(500px,-500px);

}

	
  </style>
</head>
<body>

<div class = "animation">

	<div class="agnes"> 
   <div class="agnes"> <img src = "agnes.gif" id = "agnes"></div>
   </div>
   
 </div> 
<script>

window.onload = function() { 

let i;
for(i=0;i<3;i++){
 
	
	 document.getElementsByClassName("agnes")[0].animate([
        // keyframes
		{transform:'rotate(40deg)'},
		{ transform: 'rotate(-40deg)' },
		{ transform: 'rotate(40deg)' },
	
       		
        ], { 
        // timing options
		
        duration: 3000,
        iterations: Infinity,
	
    })
	
	
	}


};



</script>
 </body>
</html>
