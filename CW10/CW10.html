
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="https://blm-fsmvu.github.io/305/images/icon192.png">
    <title>Rana Kazan</title>

  <style> /* CSS comment */
    body { max-width: 440px; }
    #url { width: 190px; }
    span, #url { color: blue; }
  </style>
</head>

<body>   <!-- HTML comment: Modify all items marked xxx -->

<h2 id="title">Rana Kazan</h2>
<p title="navigator.platform">
  Platform: <span id=plat></span>
</p>
<p title="Battery level (integer)">
  Battery level: <span id=lev></span>
</p>
<p title="Latitude/Longitude (4 digits)">
  Location: <span id=loc></span>
</p>
<p title="Does the URL exist?">
  URL <input type=url id=url value="https://ranasevdenur.github.io/"
      onChange="check()"> <span id=resp></span>
</p>
<hr />
<b>Sample code</b>
<pre id=sample>This text is not shown. Why?</pre>

<hr />

<script>
"use strict";
function init() {
//complete the code below
    plat.innerText = navigator.userAgentData.platform;
    navigator.geolocation.getCurrentPosition(k =>
        loc.innerText = (k.coords.latitude.toFixed(4)+ "-"+ k.coords.longitude.toFixed(4))
      );
    navigator.getBattery().then(s =>
        lev.innerText = "%"+ s.level*100
      );
    check()
    window.onoffline = L = console.log
    window.ononline = L
    window.ononline = e => console.log(e.type)
    window.onoffline = e => console.log(e.type)
    window.onkeyup = e => console.log(e.key)
    navigator.getBattery.onlevelchange = e => L(k.level,k.charging)
    navigator.getBattery.onchargingchange = e => L(k.level,k.charging)
    
}
function check() {
//complete the code below
    fetch(url.value).then(r => 
      resp.innerText = r.ok? 'OK' : 'ERROR'
    ).catch(e => 
      resp.innerText = e
    )
}
    title.innerText = document.title;
    sample.innerText = init+'\n'+check;
    init();
</script>

</body>
</html>
